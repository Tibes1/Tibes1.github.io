
<header class="header">
    <div class="header__content">
      <div class="header__logo-container">
        <div class="header__logo-img-cont">
          <img
            src="../../../assets/png/tibes.png"
            class="header__logo-img"
          />
        </div>
        <span class="header__logo-sub">Roberto Tibes</span>
      </div>
      <div class="header__main">
        <ul class="header__links">
          <li class="header__link-wrapper">
            <a href="/" class="header__link"> {{content.header.home }} </a>
          </li>
          <li class="header__link-wrapper">
            <a href="#about" class="header__link">{{content.header.about}} </a>
          </li>
          <li class="header__link-wrapper">
            <a href="#projects" class="header__link">
              {{content.header.projects}}
            </a>
          </li>
          <li class="header__link-wrapper">
            <a href="#contact" class="header__link"> {{content.header.contact}} </a>
          </li>
        </ul>

        <div class="header__main-ham-menu-cont" (click)="toggleDiv()" >
          <img  [ngClass]="{'d-none': showDiv}"
            src="./assets/svg/ham-menu.svg"
            alt="hamburger menu"
            class="header__main-ham-menu"
          />
          <img  [ngClass]="{'d-none': !showDiv}"
            src="./assets/svg/ham-menu-close.svg"
            alt="hamburger menu close"
            class="header__main-ham-menu-close d-none"
          />
        </div>
      </div>
    </div>
    <div class="header__sm-menu " [ngClass]="{'header__sm-menu--active': showDiv}">
      <div class="header__sm-menu-content">
        <ul class="header__sm-menu-links">
          <li class="header__sm-menu-link" (click)="toggleDiv()">
            <a href="/"> {{content.header.home}} </a>
          </li>

          <li class="header__sm-menu-link" (click)="toggleDiv()">
            <a href=".#about"> {{content.header.about}} </a>
          </li>

          <li class="header__sm-menu-link" (click)="toggleDiv()">
            <a href=".#projects"> {{content.header.projects}} </a>
          </li>

          <li class="header__sm-menu-link" (click)="toggleDiv()">
            <a href="#contact"> {{content.header.contact}} </a>
          </li>
        </ul>
      </div>
    </div>
</header>
